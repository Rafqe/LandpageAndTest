<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/Amblify_logo_noText.png"
      type="image/x-icon"
    />
    <title>Amblyfy - Eye Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-dark-blue": "#144475",
              "brand-cyan": "#00AEC2",
              "brand-dark-green": "#007262",
              "brand-light-green": "#75BC7E",
              "brand-yellow": "#E1DB1D",
              "brand-pale-green": "#CAD76A",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Load scripts in the correct order -->
    <script src="js/eyeTest.js" defer></script>
    <script src="js/colorTest.js" defer></script>
  </head>
  <body class="font-['Inter'] min-h-screen flex flex-col bg-gray-50">
    <!-- Test Content -->
    <div class="fixed inset-0 bg-white items-center justify-center z-50 flex">
      <div
        class="relative w-full h-full flex flex-col items-center justify-center p-8"
      >
        <button
          onclick="exitFullscreen()"
          class="absolute top-4 right-4 p-2 text-gray-600 hover:text-brand-dark-blue transition-colors focus:outline-none"
          title="Exit Fullscreen"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5"
            ></path>
          </svg>
        </button>
        <div class="max-w-3xl text-center space-y-8">
          <!-- Content will be dynamically updated by JavaScript -->
        </div>
      </div>
    </div>
  </body>
</html>
